<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>VisioText ERNIE — PDF a Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            padding-bottom: 4rem;
        }

        .toc a {
            text-decoration: none;
            font-size: 0.95rem;
        }

        pre code {
            display: block;
            padding: 0.75rem;
            background: #f7f7f9;
            border-radius: 6px;
        }

        .status {
            font-size: 0.95rem;
        }
    </style>
</head>

<body class="container py-4">
    <header class="mb-4">
        <h1 class="mb-1">PDF a Web con PaddleOCR‑VL y ERNIE</h1>
        <p class="text-muted">De documento a insight — estático, accesible y rápido.</p>
    </header>

    <section class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input id="pdfInput" type="file" accept="application/pdf" class="form-control" />
            </div>
            <div class="col-auto">
                <button id="btnProcess" class="btn btn-primary">Procesar PDF</button>
            </div>
            <div class="col-auto">
                <button id="btnDemo" class="btn btn-secondary">Usar demo</button>
            </div>
            <div class="col status" id="status"></div>
        </div>
    </section>

    <nav class="toc mb-4">
        <h5>Tabla de contenidos</h5>
        <ul id="toc" class="list-unstyled"></ul>
    </nav>

    <main id="content" class="mb-4">
        <!-- ERNIE-generated HTML or client render will appear here -->
    </main>

    <section class="mb-4">
        <h5>Markdown generado</h5>
        <pre><code id="mdPreview"></code></pre>
    </section>

    <footer class="mt-5 text-muted">
        <small>Construido con PaddleOCR‑VL y ERNIE — Desplegado en GitHub Pages.</small>
    </footer>

    <script type="module">
        import { extractOCR } from './js/ocr.js';
        import { ocrJsonToMarkdown } from './js/markdown.js';
        import { markdownToHtmlWithERNIE } from './js/ernie.js';
        import { renderContent, buildTOC, setStatus } from './js/render.js';

        const pdfInput = document.getElementById('pdfInput');
        const btnProcess = document.getElementById('btnProcess');
        const btnDemo = document.getElementById('btnDemo');
        const mdPreview = document.getElementById('mdPreview');

        btnProcess.addEventListener('click', async () => {
            try {
                setStatus('Procesando PDF…');
                const file = pdfInput.files?.[0];
                if (!file) { setStatus('Selecciona un PDF.'); return; }

                const ocrJson = await extractOCR(file);
                setStatus('Convirtiendo OCR a Markdown…');
                const md = ocrJsonToMarkdown(ocrJson);

                mdPreview.textContent = md;
                hljs.highlightElement(mdPreview);

                setStatus('Generando página con ERNIE…');
                const html = await markdownToHtmlWithERNIE(md);

                renderContent(html);
                buildTOC();
                setStatus('Listo ✅');
            } catch (e) {
                console.error(e);
                setStatus('Error en el flujo. Revisa la consola.');
            }
        });

        btnDemo.addEventListener('click', async () => {
            try {
                setStatus('Cargando demo OCR…');
                const resp = await fetch('./data/sample_ocr.json');
                const ocrJson = await resp.json();
                const md = ocrJsonToMarkdown(ocrJson);

                mdPreview.textContent = md;
                hljs.highlightElement(mdPreview);

                setStatus('Generando página con ERNIE…');
                const html = await markdownToHtmlWithERNIE(md);

                renderContent(html);
                buildTOC();
                setStatus('Listo ✅ (demo)');
            } catch (e) {
                console.error(e);
                setStatus('Error en la demo.');
            }
        });
    </script>
</body>

</html>
